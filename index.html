    <div class="main-container">
      <!-- Shortcuts -->

            </svg>
          </div>
          <span class="shortcut-label">ChatGPT</span>
        </a>

        <a href="https://mail.google.com" class="shortcut-card">
          <div class="icon-box">

              xmlns="http://www.w3.org/2000/svg"
              aria-label="Gmail"
              role="img"
              viewBox="0 0 512 512"
              fill="#000000"

              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"

                <rect width="512" height="512" rx="15%" fill="#ffffff"></rect>

                  d="M158 391v-142l-82-63V361q0 30 30 30"
                  fill="#4285f4"
                ></path>
                <path
                  d="M 154 248l102 77l102-77v-98l-102 77l-102-77"
                  fill="#ea4335"
                ></path>
                <path
                  d="M354 391v-142l82-63V361q0 30-30 30"
                  fill="#34a853"
                ></path>
                <path
                  d="M76 188l82 63v-98l-30-23c-27-21-52 0-52 26"
                  fill="#c5221f"
                ></path>
                <path
                  d="M436 188l-82 63v-98l30-23c27-21 52 0 52 26"
                  fill="#fbbc04"
                ></path>
              </g>
            </svg>
          </div>
          <span class="shortcut-label">Gmail</span>
        </a>
        <a href="https://meet.google.com" class="shortcut-card">
          <div class="icon-box">
            <svg
              viewBox="0 0 32 32"
              data-name="Layer 1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>

                  fill="#00ac47"
                ></path>

                <polygon fill="#ea4435" points="9 5 9 11 3 11 9 5"></polygon>

                  points="24 10.55 24 21.45 18 16 23.5 11 24 10.55"
                ></polygon>
              </g>
            </svg>
          </div>
          <span class="shortcut-label">Meet</span>
        </a>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <span class="search-icon">
          <!-- Google "G" Icon -->
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />

              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"

              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
        </span>
        <form
          action="https://www.google.com/search"
          method="GET"
          class="search-form"
        >
          <input
            type="text"
            name="q"
            class="search-input"
            placeholder="Search the web"
            autocomplete="off"
            autofocus
          />
        </form>
      </div>
    </div>

    <!-- Settings Button -->
    <button id="settings-btn" class="settings-btn" aria-label="Settings">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
        ></path>
      </svg>
    </button>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <h3>Background</h3>
        <button id="close-settings" class="close-btn">&times;</button>
      </div>

      <div class="settings-options">
        <label class="option-card">
          <input type="radio" name="bg-mode" value="online" checked />
          <span class="option-content">
            <span class="option-title">Fresh Walls</span>
            <span class="option-desc">Fresh wallpapers from the web</span>
          </span>
        </label>

        <label class="option-card">
          <input type="radio" name="bg-mode" value="offline" />
          <span class="option-content">
            <span class="option-title">Your Gallery</span>
            <span class="option-desc">Local majestic landscapes</span>
          </span>
        </label>

        <label class="option-card">
          <input type="radio" name="bg-mode" value="solid" />
          <span class="option-content">
            <span class="option-title">Solid Colors</span>
            <span class="option-desc">Minimalist flat colors</span>
          </span>
          <!-- Color Grid (Initially Hidden via CSS height/opacity transition) -->
          <div class="color-grid">
            <button
              class="color-swatch"
              data-color="#1a1a1a"
              style="background: #1a1a1a; border: 1px solid #444"
              title="Dark"
            ></button>
            <button
              class="color-swatch"
              data-color="#ffffff"
              style="background: #ffffff"
              title="Light"
            ></button>
            <button
              class="color-swatch"
              data-color="#FF5733"
              style="background: #ff5733"
              title="Sunset"
            ></button>
            <button
              class="color-swatch"
              data-color="#33FF57"
              style="background: #33ff57"
              title="Mint"
            ></button>
            <button
              class="color-swatch"
              data-color="#3357FF"
              style="background: #3357ff"
              title="Ocean"
            ></button>
            <button
              class="color-swatch"
              data-color="#F39C12"
              style="background: #f39c12"
              title="Orange"
            ></button>
            <button
              class="color-swatch"
              data-color="#8E44AD"
              style="background: #8e44ad"
              title="Purple"
            ></button>
            <button
              class="color-swatch"
              data-color="#E74C3C"
              style="background: #e74c3c"
              title="Red"
            ></button>
            <button
              class="color-swatch"
              data-color="#34495E"
              style="background: #34495e"
              title="Navy"
            ></button>
            <button
              class="color-swatch"
              data-color="#16A085"
              style="background: #16a085"
              title="Teal"
            ></button>
          </div>
        </label>

        <label class="option-card">
          <input type="radio" name="bg-mode" value="none" />
          <span class="option-content">
            <span class="option-title">None</span>
            <span class="option-desc">Just the basics</span>
          </span>
        </label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
